</head>
<body>
 
  <header>
    <nav>
      <ul>
        <li><a href="#">HOME</a></li>
        <li><a href="#">MSC SIST</a></li>
        <li><button class="msc-btn" onclick="redirectToNextPage()">MSC FOR STUDENT</button></li>
      </ul>

    <button class="download-btn">DOWNLOAD</button>
  </header>

  <div class="content">

    <div class="text-section">

  <script>
    function toggleCourses() {
      var courseGrid = document.getElementById('courses-grid');
      if (courseGrid.style.display === 'none') {
        courseGrid.style.display = 'grid';
        document.querySelector('.show-courses-btn').innerText = 'HIDE ENGINEERING COURSES';
      } else {
        courseGrid.style.display = 'none';
        document.querySelector('.show-courses-btn').innerText = 'SHOW ENGINEERING COURSES';
      }
    }
  </script>
  <script>
    function redirectToNextPage() {
        window.location.href = 'micro.html';
    }
</script>
